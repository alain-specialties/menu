<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Popup App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Aangepaste stijlen voor de pop-up */
        .popup-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .popup-container.show {
            display: flex;
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4 font-sans">

    <!-- Hoofdinhoud van de pagina -->
    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-sm w-full text-center">
        <h1 class="text-2xl font-bold mb-4 text-gray-800">Productinformatie</h1>
        <p class="text-gray-600 mb-6">
            Klik op de knop hieronder om het product toe te voegen aan je winkelwagen.
        </p>
        
        <!-- Knop om de pop-up te tonen -->
        <button id="addButton" class="bg-blue-600 text-white font-semibold py-3 px-6 rounded-xl hover:bg-blue-700 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300 focus:ring-opacity-50">
            Add to Cart
        </button>
    </div>

    <!-- De pop-up container (standaard verborgen) -->
    <div id="popup" class="popup-container">
        <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-xs w-full text-center transform scale-95 transition-transform duration-300">
            <h2 class="text-xl font-bold text-green-600 mb-4">Item toegevoegd!</h2>
            
            <div class="text-left text-gray-700 space-y-2">
                <p><strong>Merk:</strong> Brand 2</p>
                <p><strong>Merk:</strong> Brand 3</p>
                <p><strong>Maat:</strong> Medium</p>
            </div>
        </div>
    </div>

    <script>
        // JavaScript om de pop-up te beheren
        document.addEventListener('DOMContentLoaded', () => {
            const addButton = document.getElementById('addButton');
            const popup = document.getElementById('popup');

            // De klikgebeurtenis voor de knop instellen
            addButton.addEventListener('click', () => {
                // Toon de pop-up
                popup.classList.add('show');

                // Verberg de pop-up na 2 seconden
                setTimeout(() => {
                    popup.classList.remove('show');
                }, 2000); // 2000 milliseconden = 2 seconden
            });
        });
    </script>
</body>
</html>
