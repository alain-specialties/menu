<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Pagina - Philbo</title>
    <!-- Tailwind CSS voor styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Standaardlettertype -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Styling voor de login knop */
        #login-button {
            transition: transform 0.2s, background-color 0.2s;
        }

        #login-button:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Leeftijdsverificatie Pop-up (Aanvankelijk zichtbaar) -->
    <div id="age-gate-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900 bg-opacity-75 transition-opacity duration-300">
        <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-lg w-full m-4 text-center">
            <h1 class="text-3xl sm:text-4xl font-bold mb-4 text-gray-800">Welcome to Philbo</h1>
            <p class="text-gray-600 mb-6 leading-relaxed">
                To comply with regulations, we need to verify your age. Please confirm that you are 18 years or older to continue.
            </p>
            <p class="text-gray-500 mb-8 text-sm leading-relaxed">
                Our site features information and products related to tobacco. We are committed to responsible use and appreciate your understanding.
            </p>
            <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
                <!-- +18 knop -->
                <button id="confirm-age-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-xl transition-colors duration-200 shadow-md transform hover:scale-105">
                    +18
                </button>
                <!-- -18 knop -->
                <button id="deny-age-button" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-3 px-6 rounded-xl transition-colors duration-200 shadow-md transform hover:scale-105">
                    -18
                </button>
            </div>
        </div>
    </div>

    <!-- Hoofdinhoud (Oorspronkelijke Inlogpagina) -->
    <div id="main-content" class="container mx-auto p-4 hidden">

        <!-- Login Card -->
        <div class="max-w-md mx-auto bg-white p-8 rounded-3xl shadow-2xl border border-gray-200 transition-transform duration-300 hover:scale-105">
            <h1 class="text-3xl text-center font-bold text-gray-800">Log In</h1>

            <form id="loginForm" class="mt-8 space-y-6">
                <!-- Username Input -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Gebruikersnaam</label>
                    <input type="text" id="username" name="username" required
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Password Input -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Wachtwoord</label>
                    <input type="password" id="password" name="password" required
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between text-sm">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox"
                               class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-gray-900">Onthoud mij</label>
                    </div>
                    <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Wachtwoord vergeten?</a>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" id="login-button"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Inloggen
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Pak de elementen uit de DOM
        const ageGateModal = document.getElementById('age-gate-modal');
        const confirmButton = document.getElementById('confirm-age-button');
        const denyButton = document.getElementById('deny-age-button');
        const mainContent = document.getElementById('main-content');

        // Voeg event listeners toe aan de pop-up knoppen
        confirmButton.addEventListener('click', () => {
            // Verberg de pop-up
            ageGateModal.classList.add('hidden');
            // Toon de hoofdpagina (inlogpagina)
            mainContent.classList.remove('hidden');
        });

        denyButton.addEventListener('click', () => {
            // Probeer het browservenster te sluiten
            window.close();
            
            // Valback voor browsers die dit niet toestaan
            setTimeout(() => {
                if (!document.hidden) {
                    ageGateModal.innerHTML = `<div class="bg-white p-8 rounded-2xl shadow-2xl max-w-lg w-full m-4 text-center">
                        <h2 class="text-2xl font-bold text-gray-800">Toegang geweigerd</h2>
                        <p class="mt-4 text-gray-600">De pagina kan niet worden weergegeven, omdat je jonger bent dan 18 jaar.</p>
                        <p class="mt-2 text-sm text-gray-500">Je kunt dit venster handmatig sluiten.</p>
                    </div>`;
                    ageGateModal.classList.remove('hidden');
                }
            }, 100);
        });
    </script>

</body>
</html>
