<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Viewer Philbo</title>
    <style>
        /* Basisstijlen overgenomen van de originele code */
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #c0a16b;
            padding: 20px;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 1200px;
        }
        h1 {
            text-align: center;
            color: #c0a16b;
        }
        #loginBox {
            text-align: center;
            margin-top: 100px;
            padding: 20px;
            border-radius: 10px;
            background-color: #222;
        }
        input {
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #333;
            color: #c0a16b;
        }
        button {
            padding: 8px 16px;
            margin: 5px;
            border-radius: 5px;
            background-color: #555;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #777;
        }
        #loginError, #messageBox {
            color: red;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            cursor: default;
        }
        th, td {
            border: 1px solid #555;
            padding: 8px;
            text-align: left;
            color: #c0a16b;
        }
        th {
            background-color: #333;
            cursor: pointer;
        }
        tr:nth-child(even) {
            background-color: #222;
        }
        #searchBox {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        th.sort-asc::after {
            content: " \25B2";
        }
        th.sort-desc::after {
            content: " \25BC";
        }
        #legend, #disclaimer {
            margin-top: 10px;
            font-size: 14px;
            color: #c0a16b;
        }
        #disclaimer {
            font-style: italic;
        }
        
        /* Nieuwe modal stijlen voor foutmeldingen en berichten */
        #messageModal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #333;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .close-button {
            color: #c0a16b;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover,
        .close-button:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <div class="container">
        <h1>Data Viewer Philbo</h1>
        <div id="loginBox">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Gebruikersnaam"><br>
            <input type="password" id="password" placeholder="Wachtwoord"><br>
            <button onclick="checkLogin()">Inloggen</button>
            <p id="loginError" style="color:red;"></p>
        </div>
        <div id="catalog" style="display:none;">
            <input type="text" id="searchBox" placeholder="Zoeken..." onkeyup="filterTable()">
            <div id="legend">Legend: V = In stock &nbsp; O = Pre-order if available</div>
            <div id="disclaimer">Prices are indicative and subject to change. The final price is determined by the tax stamp at the time of delivery.</div>
            <table id="cigarTable">
                <thead>
                    <tr id="headerRow"></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    
    <!-- Modale venster voor berichten -->
    <div id="messageModal">
      <div class="modal-content">
        <span class="close-button" onclick="hideMessage()">&times;</span>
        <p id="messageText"></p>
      </div>
    </div>
    
    <script>
        // Opslag voor de geladen data en sorteerstatus
        let allData = [];
        let currentSort = { index: -1, asc: true };

        // ===== Hulpfuncties =====
        
        /**
         * Verwijdert het UTF-8 Byte Order Mark (BOM) indien aanwezig.
         * @param {string} s De invoerstring.
         * @returns {string} De string zonder BOM.
         */
        function stripBOM(s) { return s && s.charCodeAt(0) === 0xFEFF ? s.slice(1) : s; }

        /**
         * Detecteert het scheidingsteken van de CSV.
         * @param {string} text De CSV-tekst.
         * @returns {string} Het gedetecteerde scheidingsteken.
         */
        function detectDelimiter(text) {
            const firstLine = (text.split(/\r?\n/).find(l => l.trim().length > 0) || "");
            const counts = { ';': 0, ',': 0, '\t': 0, '|': 0 };
            let inQuotes = false;
            for (let i = 0; i < firstLine.length; i++) {
                const ch = firstLine[i];
                if (ch === '"') {
                    if (inQuotes && firstLine[i + 1] === '"') { i++; continue; }
                    inQuotes = !inQuotes; continue;
                }
                if (!inQuotes && counts.hasOwnProperty(ch)) counts[ch]++;
            }
            let best = ';', bestCount = -1;
            for (const k in counts) {
                if (counts[k] > bestCount) {
                    best = k;
                    bestCount = counts[k];
                }
            }
            return bestCount <= 0 ? ';' : best;
        }

        /**
         * Parseert CSV-tekst in een array van rijen.
         * @param {string} text De CSV-tekst.
         * @param {string} delimiter Het scheidingsteken.
         * @returns {Array<Array<string>>} De geparseerde data.
         */
        function parseCSV(text, delimiter) {
            const rows = [];
            let row = [], field = '';
            let inQuotes = false;
            for (let i = 0; i < text.length; i++) {
                const ch = text[i];
                if (ch === '"') {
                    if (inQuotes && text[i + 1] === '"') { field += '"'; i++; continue; }
                    inQuotes = !inQuotes; continue;
                }
                if (!inQuotes && ch === delimiter) { row.push(field); field = ''; continue; }
                if (!inQuotes && (ch === '\n' || ch === '\r' && text[i + 1] !== '\n')) {
                    row.push(field); rows.push(row); row = []; field = ''; continue;
                }
                if (!inQuotes && ch === '\r') { continue; }
                field += ch;
            }
            if (field.length || row.length) { row.push(field); rows.push(row); }
            return rows.filter(r => r.some(cell => String(cell).trim().length > 0));
        }

        /**
         * Normaliseert een string voor vergelijking.
         * @param {string} s De invoerstring.
         * @returns {string} De genormaliseerde string.
         */
        function normalizeKey(s) {
            return String(s || '')
                .toLowerCase()
                .normalize('NFD').replace(/[\u0300-\u036f]/g, '')
                .replace(/€/g, 'eur')
                .replace(/[^a-z0-9#]+/g, '');
        }

        // Definities van de gewenste kolommen en hun mogelijke namen
        const TARGETS = [
            { label: 'Stock', keys: ['stock', 'voorraad'], loose: ['qty', 'quantity'] },
            { label: 'Brand', keys: ['brand'] },
            { label: 'Brand 2', keys: ['brand2', 'brand_2', 'subbrand', 'lijn', 'line'] },
            { label: 'Brand 3', keys: ['brand3', 'brand_3', 'series', 'serie', 'subline'] },
            { label: '€ Unit', keys: ['eurunit', 'unitprice', 'priceunit', 'prijsperstuk', 'prijsunit', 'uniteur', 'priceeur', 'eurpcs', 'eurperunit'], loose: ['perunit', 'unit'] },
            { label: '# Box', keys: ['#box', 'qtybox', 'aantalperbox', 'aantalbox', 'unitsperbox', 'pcsperbox', 'perbox', 'nbox'] },
            { label: '€ Box', keys: ['eurbox', 'boxprice', 'prijsbox', 'prijsperbox', 'boxeur', 'eurperbox'] },
            { label: 'Size', keys: ['size', 'maat', 'afmeting', 'lengthring', 'format', 'vitola'] },
            { label: 'Country', keys: ['country', 'land', 'origin', 'herkomst', 'origine'] }
        ];

        /**
         * Bouwt een mapping van de CSV-headers naar de gewenste kolommen.
         * @param {Array<string>} header De array met de ruwe headers.
         * @returns {{mapping: Array<number>, norm: Array<string>}} Een object met de mapping en genormaliseerde headers.
         */
        function buildHeaderMapping(header) {
            const norm = header.map(normalizeKey);
            const used = new Set();
            const mapping = new Array(TARGETS.length).fill(-1);

            function findIndex(keys, allowLoose) {
                for (let i = 0; i < norm.length; i++) {
                    if (used.has(i)) continue;
                    for (const k of keys) {
                        if (norm[i] === k) {
                            used.add(i);
                            return i;
                        }
                    }
                }
                if (!allowLoose) return -1;
                for (let i = 0; i < norm.length; i++) {
                    if (used.has(i)) continue;
                    for (const k of keys) {
                        if (norm[i].includes(k)) {
                            used.add(i);
                            return i;
                        }
                    }
                }
                return -1;
            }

            TARGETS.forEach((t, idx) => {
                let i = findIndex(t.keys, false);
                if (i === -1 && t.loose) i = findIndex(t.loose, true);
                mapping[idx] = i;
            });

            return { mapping, norm };
        }

        // ===== Modale vensterfuncties =====
        
        /**
         * Toont een bericht in het modale venster.
         * @param {string} message Het bericht om weer te geven.
         */
        function showMessage(message) {
            document.getElementById("messageText").textContent = message;
            document.getElementById("messageModal").style.display = "flex";
        }

        /**
         * Verbergt het modale venster.
         */
        function hideMessage() {
            document.getElementById("messageModal").style.display = "none";
        }

        // ===== Login check =====
        function checkLogin() {
            const user = document.getElementById("username").value.trim();
            const pass = document.getElementById("password").value.trim();
            if (user === "Philbo" && pass === "sigaren2025") {
                document.getElementById("loginBox").style.display = "none";
                document.getElementById("catalog").style.display = "block";
                loadCSV();
            } else {
                document.getElementById("loginError").innerText = "Ongeldige login!";
            }
        }

        // ===== CSV laden en data opslaan =====
        function loadCSV() {
            fetch("data.csv", { cache: 'no-cache' })
                .then(response => {
                    if (!response.ok) throw new Error('data.csv niet gevonden');
                    return response.text();
                })
                .then(text => {
                    text = stripBOM(text);
                    const delim = detectDelimiter(text);
                    const rows = parseCSV(text, delim);
                    if (!rows.length) throw new Error('CSV is leeg');
                    
                    const header = rows[0];
                    const { mapping } = buildHeaderMapping(header);
                    const mappedCount = mapping.filter(i => i >= 0).length;
                    const haveHeader = mappedCount >= 4;
                    const dataRows = haveHeader ? rows.slice(1) : rows;

                    // Opslaan van de data in het geheugen voor snelle filtering en sortering
                    allData = dataRows.map(row => {
                        const newRow = {};
                        TARGETS.forEach((t, idx) => {
                            const srcIdx = mapping[idx];
                            newRow[t.label] = (srcIdx !== -1 && row[srcIdx] !== undefined) ? row[srcIdx] : '';
                        });
                        return newRow;
                    });

                    // Render de tabel voor de eerste keer
                    renderTable(allData);
                })
                .catch(err => {
                    showMessage('Fout bij laden: ' + err.message);
                });
        }

        /**
         * Rendert de tabel met de meegegeven data.
         * @param {Array<Object>} data De array met data-objecten.
         */
        function renderTable(data) {
            const headerRow = document.getElementById("headerRow");
            headerRow.innerHTML = '';
            TARGETS.forEach((t) => {
                const th = document.createElement("th");
                th.textContent = t.label;
                th.addEventListener("click", () => sortTable(t.label));
                headerRow.appendChild(th);
            });

            const tbody = document.querySelector("#cigarTable tbody");
            tbody.innerHTML = '';
            if (data.length === 0) {
                const tr = document.createElement("tr");
                const td = document.createElement("td");
                td.colSpan = TARGETS.length;
                td.textContent = "Geen resultaten gevonden.";
                td.style.textAlign = "center";
                tr.appendChild(td);
                tbody.appendChild(tr);
            } else {
                data.forEach(row => {
                    const tr = document.createElement("tr");
                    TARGETS.forEach((t) => {
                        const td = document.createElement("td");
                        td.textContent = row[t.label] || 'N/A';
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                });
            }
        }

        // ===== Zoekfunctie =====
        function filterTable() {
            const search = document.getElementById("searchBox").value.toLowerCase();
            const filteredData = allData.filter(row => {
                return Object.values(row).some(cell => {
                    return String(cell).toLowerCase().includes(search);
                });
            });
            renderTable(filteredData);
        }

        // ===== Sorteren =====
        function sortTable(key) {
            const isAsc = currentSort.key !== key || !currentSort.asc;
            currentSort = { key, asc: isAsc };
            
            // Sorteer de allData array
            allData.sort((a, b) => {
                const A = String(a[key] || '').trim();
                const B = String(b[key] || '').trim();
                
                const numA = parseFloat(A.replace(/[^0-9.,-]/g, "").replace(",", "."));
                const numB = parseFloat(B.replace(/[^0-9.,-]/g, "").replace(",", "."));
                
                let result = 0;
                if (!isNaN(numA) && !isNaN(numB)) {
                    result = numA - numB;
                } else {
                    result = A.localeCompare(B, 'nl', { sensitivity: 'base' });
                }
                
                return isAsc ? result : -result;
            });
            
            // Render de gesorteerde data
            renderTable(allData);
            
            // Update de headerklasse voor visuele indicatie
            const headers = document.querySelectorAll("#headerRow th");
            headers.forEach(h => {
                h.classList.remove("sort-asc", "sort-desc");
                if (h.textContent === key) {
                    h.classList.add(isAsc ? "sort-asc" : "sort-desc");
                }
            });
        }

        // ===== Beperk kopiëren/printen =====
        document.addEventListener("keydown", function(e) {
            const k = e.key.toLowerCase();
            if (e.key === "PrintScreen" || (e.ctrlKey && (k === "c" || k === "p" || k === "s")) || (e.metaKey && (k === "c" || k === "p" || k === "s"))) {
                e.preventDefault();
                showMessage("Kopiëren/printen/opslaan is geblokkeerd!");
            }
        });
    </script>
</body>
</html>
