<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cigar Data Viewer - Login</title>
    <!-- Laad Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Laad React en ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Laad Babel voor JSX-transpilatie in de browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* CSS om tekstselectie te voorkomen */
        body {
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* IE10+/Edge */
            user-select: none; /* Standaard syntax */
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <div id="root"></div>

    <script type="text/babel">
        // Het volledige React-component wordt hierin geplaatst.
        // Dit type script wordt door Babel in de browser omgezet naar standaard JavaScript.

        const { useState, useEffect } = React;

        const App = () => {
            // State om de geparseerde CSV-data op te slaan
            const [data, setData] = useState([]);
            // State om de laadstatus te beheren
            const [loading, setLoading] = useState(false);
            // State om eventuele foutmeldingen op te slaan
            const [error, setError] = useState(null);

            // State voor loginfunctionaliteit
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [loginError, setLoginError] = useState('');
            
            // State om de zoekterm op te slaan
            const [searchTerm, setSearchTerm] = useState('');

            // Voeg een useEffect toe om toetsenbordgebeurtenissen te beheren
            useEffect(() => {
                const handleKeyDown = (e) => {
                    // Blokkeer F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U, Ctrl+C, Ctrl+A
                    // Toegevoegd: Probeer ook de 'PrintScreen' toets te blokkeren
                    if (
                        e.key === 'F12' ||
                        e.key === 'PrintScreen' ||
                        (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                        (e.ctrlKey && e.shiftKey && e.key === 'J') ||
                        (e.ctrlKey && e.key === 'U') ||
                        (e.ctrlKey && e.key === 'c') ||
                        (e.ctrlKey && e.key === 'a')
                    ) {
                        e.preventDefault();
                    }
                };

                // Voeg de event listener toe
                window.addEventListener('keydown', handleKeyDown);

                // Verwijder de event listener bij het unmounten van de component
                return () => {
                    window.removeEventListener('keydown', handleKeyDown);
                };
            }, []);

            // State om de kolomkoppen dynamisch op te slaan
            const [headers, setHeaders] = useState([]);

            // Functie om de CSV-tekst te parsen en de data te formatteren
            const parseCsv = (csvText) => {
                const lines = csvText.trim().split('\n');
                if (lines.length <= 1) return [];

                // Eerste regel zijn de headers uit het CSV-bestand
                const rawHeaders = lines[0].split(';').map(h => h.trim());

                // Definieer een mapping van de ruwe headers naar de gewenste weergaveheaders
                const headerMapping = {
                    'Brand': 'Brand',
                    'Brand 2': 'Brand2',
                    'Brand 3': 'Brand3',
                    'Box': '# Box',
                    '€ Unit': '€ Unit',
                    '€ Box': '€ Box',
                    'Size': 'Size',
                    'Country': 'Country',
                };
                
                // Creëer de dynamische headers en voeg 'Stock' toe als eerste
                const dynamicHeaders = ['Stock', ...rawHeaders.map(h => headerMapping[h] || h)];
                setHeaders(dynamicHeaders);

                const dataRows = lines.slice(1);
                
                // Parse de data met behulp van de gevonden headers
                const parsedData = dataRows.map(line => {
                    const values = line.split(';');
                    const rowObject = { 'Stock': 'In Stock' }; // Voeg de 'Stock' kolom toe

                    rawHeaders.forEach((header, index) => {
                        const mappedHeader = headerMapping[header] || header;
                        rowObject[mappedHeader] = values[index]?.trim();
                    });

                    return rowObject;
                });

                return parsedData;
            };

            // Functie om het data.csv-bestand op te halen en te parsen
            const loadData = async () => {
                try {
                    setLoading(true);
                    const response = await fetch('./data.csv');
                    if (!response.ok) {
                        throw new Error('Bestand data.csv niet gevonden. Controleer of het bestand bestaat.');
                    }
                    const text = await response.text();
                    const parsedData = parseCsv(text);
                    setData(parsedData);
                    setError(null);
                } catch (err) {
                    console.error("Fout bij het laden van de data:", err);
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            // Loginpoging verwerken
            const handleLogin = (e) => {
                e.preventDefault();
                // De geactualiseerde inloggegevens
                if (username === 'Philbo' && password === 'sigaren2025') {
                    setIsLoggedIn(true);
                    setLoginError('');
                    loadData(); // Laad de data na een succesvolle login
                } else {
                    setLoginError('Ongeldige gebruikersnaam of wachtwoord.');
                }
            };

            const renderLoginForm = () => (
                <div className="flex items-center justify-center min-h-screen bg-gray-100 p-8">
                    <div className="w-full max-w-md bg-white rounded-lg shadow-xl p-8">
                        <h2 className="text-3xl font-bold text-center text-gray-800 mb-6">Inloggen</h2>
                        {loginError && (
                            <div className="p-3 mb-4 text-sm text-red-700 bg-red-100 rounded-lg">
                                {loginError}
                            </div>
                        )}
                        <form onSubmit={handleLogin}>
                            <div className="mb-4">
                                <label className="block text-gray-700 text-sm font-bold mb-2" htmlFor="username">
                                    Gebruikersnaam
                                </label>
                                <input
                                    id="username"
                                    type="text"
                                    className="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    value={username}
                                    onChange={(e) => setUsername(e.target.value)}
                                />
                            </div>
                            <div className="mb-6">
                                <label className="block text-gray-700 text-sm font-bold mb-2" htmlFor="password">
                                    Wachtwoord
                                </label>
                                <input
                                    id="password"
                                    type="password"
                                    className="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                />
                            </div>
                            <div className="flex items-center justify-between">
                                <button
                                    type="submit"
                                    className="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline w-full transition duration-300 ease-in-out"
                                >
                                    Inloggen
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );

            const renderDataTable = () => {
                // Filter de data op basis van de zoekterm
                const filteredData = data.filter(row => {
                    const lowerCaseSearchTerm = searchTerm.toLowerCase();
                    return headers.some(header => 
                        row[header]?.toLowerCase().includes(lowerCaseSearchTerm)
                    );
                });

                return (
                    <div className="min-h-screen bg-gray-100 p-8 font-sans antialiased">
                        <div className="max-w-7xl mx-auto bg-white rounded-lg shadow-xl p-6">
                            <div className="mb-8 text-center">
                                <h1 className="text-4xl font-extrabold text-gray-800">Cigar Data Viewer</h1>
                                <p className="mt-2 text-lg text-gray-600">
                                    Gegevens geladen uit het bestand data.csv.
                                </p>
                            </div>

                            {/* Zoekbalk */}
                            <div className="mb-6">
                                <input
                                    type="text"
                                    placeholder="Zoeken..."
                                    className="p-3 border border-gray-300 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                />
                            </div>
                            
                            {loading ? (
                                <div className="flex justify-center items-center h-40">
                                    <div className="animate-spin rounded-full h-12 w-12 border-4 border-t-blue-500 border-blue-200"></div>
                                    <span className="ml-4 text-gray-600">Laden...</span>
                                </div>
                            ) : error ? (
                                <div className="text-center p-4 bg-red-100 text-red-700 rounded-md">
                                    <p>{error}</p>
                                </div>
                            ) : (
                                <div className="overflow-x-auto rounded-lg shadow-md">
                                    <table className="min-w-full divide-y divide-gray-200">
                                        <thead className="bg-gray-50">
                                            <tr>
                                                {headers.map((header) => (
                                                    <th
                                                        key={header}
                                                        className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                                                    >
                                                        {header}
                                                    </th>
                                                ))}
                                            </tr>
                                        </thead>
                                        <tbody className="bg-white divide-y divide-gray-200">
                                            {filteredData.map((row, rowIndex) => (
                                                <tr key={rowIndex} className="hover:bg-gray-50 transition-colors">
                                                    {headers.map((header) => (
                                                        <td
                                                            key={header}
                                                            className="px-6 py-4 whitespace-nowrap text-sm text-gray-900"
                                                        >
                                                            {row[header] || 'N/A'}
                                                        </td>
                                                    ))}
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            )}
                        </div>
                    </div>
                );
            };

            return isLoggedIn ? renderDataTable() : renderLoginForm();
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
